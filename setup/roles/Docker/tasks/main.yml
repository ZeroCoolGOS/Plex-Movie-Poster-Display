---
- name: Install docker module
  apt:
    name: python-docker
    state: present

- name: Start/Restart a container
  community.general.docker_container:
    name: plexmovieposterdisplaylinuxinstance
    image: plexmovieposterdisplaylinux:2.5.0
    state: started
    # restart: yes
    ports:
     # Publish container port 9000 as host port 8080
     - "80:80"